<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Solidária - Cadastro</title>
</head>
<body>
    <header>
        <h1>Conexão Solidária</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Cadastro de Voluntário</h2>
            <p>Preencha o formulário abaixo para participar dos nossos projetos.</p>

            <form action="#" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome completo:</label><br>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required><br><br>

                    <label for="nascimento">Data de nascimento:</label><br>
                    <input type="date" id="nascimento" name="nascimento" placeholder="00/00/0000"><br><br>
                </fieldset>

                <fieldset>
                    <legend>Contato</legend>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required><br><br>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="cep">CEP:</label><br>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required><br><br>

                    <label for="cidade">Cidade:</label><br>
                    <input type="text" id="cidade" name="cidade" required><br><br>

                    <label for="estado">Estado:</label><br>
                    <input type="text" id="estado" name="estado" required><br><br>
                </fieldset>

                <fieldset>
                    <legend>Áreas de Interesse</legend>

                    <input type="checkbox" id="educacao" name="interesse" value="educacao">
                    <label for="educacao">Educação</label><br>

                    <input type="checkbox" id="meioambiente" name="interesse" value="meioambiente">
                    <label for="meioambiente">Meio Ambiente</label><br>

                    <input type="checkbox" id="alimentacao" name="interesse" value="alimentacao">
                    <label for="alimentacao">Combate à Fome</label><br>
                </fieldset>

                <fieldset>
                    <legend>Mensagem</legend>
                    <label for="mensagem">Conte um pouco sobre você:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>
                </fieldset>

                <input type="submit" value="Enviar Cadastro">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Conexão Solidária - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
