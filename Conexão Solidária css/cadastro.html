<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conexão Solidária - Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Conexão Solidária</h1>
    <label for="menu-toggle" class="menu-icon">☰ Menu</label>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Cadastro de Voluntário</h2>
      <form>
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

          <label for="nascimento">Data de nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" placeholder="00/00/0000" required>
        </fieldset>

        <fieldset>
          <legend>Contato</legend>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" required>
        </fieldset>

        <fieldset>
          <legend>Áreas de Interesse</legend>
          <label><input type="checkbox" name="interesse" value="educacao"> Educação</label>
          <label><input type="checkbox" name="interesse" value="meioambiente"> Meio Ambiente</label>
          <label><input type="checkbox" name="interesse" value="alimentacao"> Combate à Fome</label>
        </fieldset>

        <fieldset>
          <legend>Mensagem</legend>
          <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte um pouco sobre você..."></textarea>
        </fieldset>

        <input type="submit" value="Enviar Cadastro">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Conexão Solidária - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
